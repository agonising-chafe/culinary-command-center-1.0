name: Feature request
about: Suggest an idea or improvement
labels: enhancement

title: "[feat] "
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What should change? Any alternatives?
      placeholder: |
        - Change A
        - Change B
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context